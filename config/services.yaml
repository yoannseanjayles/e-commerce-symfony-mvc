# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.jwtsecret: '%env(JWT_SECRET)%'
    app.hostname: '%env(APP_HOSTNAME)%'
    images_directory: '%kernel.project_dir%/public/assets/uploads/'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            string $projectDir: '%kernel.project_dir%'
            string $lookupProvider: '%env(LOOKUP_PROVIDER)%'
            string $openAiModel: '%env(OPENAI_MODEL)%'
            string $brandTone: '%env(PRODUCT_BRAND_TONE)%'
            string $defaultLanguage: '%env(PRODUCT_GPT_LANGUAGE)%'
            string $allowedDomains: '%env(PRODUCT_GPT_ALLOWED_DOMAINS)%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    app.html_sanitizer:
        class: Symfony\Component\HtmlSanitizer\HtmlSanitizerInterface
        factory: ['App\Service\Content\AppHtmlSanitizerFactory', 'create']

    Symfony\Component\HtmlSanitizer\HtmlSanitizerInterface: '@app.html_sanitizer'
            - '../src/Tests/'

    App\Service\BarcodeLookup\BarcodeLookupClientInterface: '@App\Service\BarcodeLookup\LookupProviderBarcodeLookupClient'
    App\Service\BarcodeLookup\ProductSearchClientInterface: '@App\Service\BarcodeLookup\LookupProviderProductSearchClient'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
